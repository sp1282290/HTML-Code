<!DOCTYPE html>
<html >
<head>
  <title>Image Tag</title>
</head>
<body>
  <img height="400px" width="600px" 
  src="http://commondatastorage.googleapis.com/codeskulptor-demos/riceracer_assets/img/tree_6.png">
  <img height="400px" width="600px" alt="Image is loading"
  src="http://commondatastorage.googleapis.com/codeskulptor-demos/riceracer_assets/img/car_2.png">
</body>
</html>
<!--
1-<HTML>:the html element represents the root of an HTML document.
2-<HEAD> The head element represents a collection of metadata for the Document.
3- <IMG :An img element represents an image.
4- <BODY>: the body element represents the content of the document.
5- ALT= :this attribute defines an alternative text description of the image.



-->
