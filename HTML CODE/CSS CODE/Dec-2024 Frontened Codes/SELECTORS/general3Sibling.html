<!DOCTYPE html>
<html >
<head>
 
  <title>General Sibling</title>
  <style>
    h3 ~ p {color:blue;} 
  </style>
</head>
<body>
  <h3>Heading</h3>
  <p>Para 1</p>
  <p>Para 2</p> 
  <h2>Heading</h2> 
  <p>Para after h2</p>
  <div>
    <p>Para inside div</p>
  </div>
  <p>Para 1</p>
  <p> Para 2</p>
</body>
</html>
