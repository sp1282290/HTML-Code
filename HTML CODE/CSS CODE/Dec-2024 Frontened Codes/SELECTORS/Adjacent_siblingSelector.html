<!DOCTYPE html>
<html >
<head>
  <title>Adjacent Sibling selector</title>
  <style>
    body > p, ul >li {color:blue}


  </style>
</head>
<body>
  <div>

    <p>Para inside div</p>
  </div>
  <p>Para outside Div</p>
  <ol>
    <li>Item1</li>
    <ul>
    <li>Item2</li>
    <li>Item3</li>
    </ul>
</ol>
  
</body>
</html>
