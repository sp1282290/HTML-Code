<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Tag</title>
  <style>
  h1 {
      color:rgb(9, 252, 9) ;
    }
    ol{
      color: orange;
    }
    body{
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>Explanation Of Meta Tag</h1>
  <ol>
    <li>name="viewport:"<p>Targets the <b>visible area</b> of the screen.</p></li>
    <li>width=device-width:<p>Make suere the content fits the screen's width.</p></li>
    <li>initial-scale=1.0:<p>Ensures the page is shown at <b>normal size,</b>without zooming in and out.</p></li>
  </ol>
  
</body>
</html>
