<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
    @media (max-width: 400px){
      h1{
        color: blue;
      }
    }
    @media (min-width: 400px){
      h1{
        color: darkcyan;
      }
    }
  </style>

</head>
<body>
  <h1>Hello from media query</h1>
  
</body>
</html>
