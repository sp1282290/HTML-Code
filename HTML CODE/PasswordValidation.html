<!DOCTYPE html>
<html >
<head>
  
  <title>Password Validation</title>
</head>
<body>

  <form > 
    <H3>Basic Password Validation</H3> 
    <label >Password:</label>
    <input type="text"required
    pattern="^(?=.*[a-z])(?=.*[A-Z])[?=.*\d)][A-Z a-z\d]{8,}$">
    <button>Submit</button>


  </form>
  
</body>
</html>
<!--
1-  pattern=".{8}" : . represent that whatever you want to input you can except Enter
2- pattern=".{8}" : 8 represent exact 8 
3-  pattern=".{8,}" minmum 8  and max what you want.
4- ^[a-zA-Z\d@$#]{8,}
-->
