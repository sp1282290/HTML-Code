<!DOCTYPE html>
<html></html>
<head>
  <title>TextFormattingTags</title>
</head>
<body>
  <p>Lorem10 ipsum ipsum,
  <em><strong>important word</strong></em>
  sit amet consectectur
  adipsicing elit. Beatae,
  <u>exercitationem</u>
  <p>H<sub>2</sub>o</p>
  <p>(a+b)<sup>2</sup>= a <sup>2</sup> b <sup>2</sup>+2ab
  </p>
</body>
</html>
<!--
1- b Tag: Displays the content in Bold
2- strong Tag: Displays the content in Bold by adding importance.
3- i Tag: displays the content in italic.
4- em Tag: Displays the content in italic by adding importance
5- big Tag: Displays the content one level bigger then the existing content
6- small Tag: Displays the content one level smaller then the existing content
7- sub Tag: Subscript Tag displays tyhe content below the normal line.
8-sub Tag: Subscript Tag displays tyhe content above the normal line.

 -->
