<!DOCTYPE html>
<html >
<head>
  
  <title>Iframes</title>
</head>
<body>
  <iframe width="200px" height="200px"
   srcdoc="https://unacademy.com/">
  </iframe>
 
  <iframe width="200px" height="200px"
    srcdoc='<h1>Hello</h1>' frameborder="1">
  </iframe>

</body>
</html>
<!--
1. Iframes are used to create inline Frames.In these frames we can load external commands.
 -->
